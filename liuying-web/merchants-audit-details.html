<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="/favicon.ico" />
		<link rel="Shortcut Icon" href="/favicon.ico" />

		<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="private/css/merchants-audit.css" />

		<title>商户审核</title>
	</head>
	<body>
		<div class="pd-20">
			<div class="form form-horizontal">
				<h3>公司信息</h3>
				<h3>法人信息</h3>
				<div class="info-border">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">公司名称：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">工号</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">公司地址：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">职务</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照名称：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照注册号：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照所在地：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照有效期：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">营业执照照片：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">公司电话：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">银行卡号：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">账户类型：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">开户行：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">支行：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">银行卡照片：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
				</div>
				
				<div class="info-border">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">法人姓名：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">工号</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">性别：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">职务</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">联系电话：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">身份证号：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">身份证正面照：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">身份证反面照：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">手执身份证照：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
				</div>
			</div>
		    
			<div class="form form-horizontal">
				<h3>门店信息</h3>
				<div class="info-border">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">门店名称：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">工号</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">门店地址：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">职务</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">经营类型：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照名称：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照注册号：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照所在地：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">执照有效期：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">营业执照照片：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">食品经营许可证：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
				</div>
			
				<div class="info-border">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">法人姓名：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">工号</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">性别：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">联系电话：</label>
						<label class="form-label col-xs-4 col-sm-3 disableContent">操作权限</label>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">身份证正面照：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">身份证反面照：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">手执身份证照：</label>
						<img class="picture-thumb" src="temp/200x150.jpg" width="250" height="160">
					</div>
				</div>
				
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe6e1;</i> 审核通过</button>
					<button class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe6dd;</i> 审核不通过</button>
					<button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="lib/jquery/form/jquery-form.js"></script>
		<script src="lib/jquery/cityselect/jquery.cityselect.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="private/js/merchants-audit.js"></script>

</html>

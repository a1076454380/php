<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="private/css/Dong.css"/>
		<title>代理商审核</title>
	</head>
	<style>
		.formControls select{margin-left: 0!important;}
	</style>
	<body>
		<nav class="breadcrumb">
			<i class="Hui-iconfont">&#xe67f;</i> 首页
			<span class="c-gray en">&gt;</span> 审核中心
			<span class="c-gray en">&gt;</span> 代理商审核
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
				<i class="Hui-iconfont">&#xe68f;</i>
			</a>
		</nav>
		<article class="page-container">
			<form action="" method="post" class="form form-horizontal" id="form-member-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">姓名</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="请输入代理商姓名" id="username" name="username">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">手机号</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="请输入代理商手机号" id="mobile" name="mobile">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">身份证</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="请输入代理商身份证号码" id="id-card" name="id-card">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">身份证正面照</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
						<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="上传图片！" style="width:400px">
						<a href="javascript:void();" class="btn btn-primary radius upload-btn">上传图片</a>
						<input type="file" multiple name="file-2" class="input-file">
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">身份证背面照</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
						<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="上传图片！" style="width:400px">
						<a href="javascript:void();" class="btn btn-primary radius upload-btn">上传图片</a>
						<input type="file" multiple name="file-2" class="input-file">
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">身份证和人照</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
						<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="上传图片！" style="width:400px">
						<a href="javascript:void();" class="btn btn-primary radius upload-btn">上传图片</a>
						<input type="file" multiple name="file-2" class="input-file">
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">性别</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal">
						<div class="radio-box">
							<input name="sex" type="radio" id="sex-1" checked>
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="sex">
							<label for="sex-2">女</label>
						</div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">家庭住址</label>
					<div class="formControls select-city col-xs-8 col-sm-9" id="city02" style="width: auto;height: auto;">
						<select class="prov select"></select>
						<select class="city select" disabled="disabled"></select>
						<select class="dist select" disabled="disabled"></select>
					</div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">详细住址</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="title" style="width:200px" class="input-text" value="江苏省徐州市" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">分配区域</label>
					<div class="formControls select-city col-xs-8 col-sm-9" id="city" style="width: auto;height: auto;">
						<select class="prov select"></select>
						<select class="city select" disabled="disabled"></select>
						<select class="dist select" disabled="disabled"></select>
						
					</div>

				</div>
				
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>

				</div>
			</form>
		</article>

		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>

		<script type="text/javascript" src="private/js/merchants-audit.js"></script>
		<script src="lib/jquery.cityselect.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.table-sort').dataTable({
				"aaSorting": [
					[1, "asc"]
				], //默认第几个排序
				"bStateSave": true, //状态保存
				"pading": false,
				"aoColumnDefs": [
					//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
					{
						"orderable": false,
						"aTargets": [0, 2, 4, 5, 6, 7, 8]
					} // 不参与排序的列
				]
			});
			$("#city").citySelect({
					prov: "江苏",
					city: "徐州",
					dist: "鼓楼区",
					nodata: "none"
				});
				$("#city02").citySelect({
					prov: "江苏",
					city: "徐州",
					dist: "鼓楼区",
					nodata: "none"
				});
		</script>
	</body>

</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="/favicon.ico" />
		<link rel="Shortcut Icon" href="/favicon.ico" />

		<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="private/css/index.css" />

		<title>个人信息</title>
	</head>
	<body>
		<div class="pd-20">
			
			<form method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
				<div class="info-border">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">工号：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="个人工号" placeholder="" id="maCode" name="maCode" readonly="disabled" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">职务：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="职务名称" placeholder="" id="maPoName" name="maPoName" readonly="disabled" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">操作权限：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<dl class="permission-list">
								<dt class="titleLable">
									<label>审核中心</label>
								</dt>
								<dd>
									<dl class="cl permission-list2">
										<dt>
											<label class="">商户审核</label>
										</dt>
										<dt>
											<label class="">代理商审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
									</dl>
									<dl class="cl permission-list2">
										<dt>
											<label class="">商户审核</label>
										</dt>
										<dt>
											<label class="">代理商审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
									</dl>
								</dd>
							</dl>
							<dl class="permission-list">
								<dt class="titleLable">
									<label>审核中心</label>
								</dt>
								<dd>
									<dl class="cl permission-list2">
										<dt>
											<label class="">商户审核</label>
										</dt>
										<dt>
											<label class="">代理商审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
									</dl>
									<dl class="cl permission-list2">
										<dt>
											<label class="">商户审核</label>
										</dt>
										<dt>
											<label class="">代理商审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
										<dt>
											<label class="">骑手审核</label>
										</dt>
									</dl>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			
				<div class="info-border">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">姓名：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" placeholder="" id="maName" name="maName" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">手机号：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" placeholder="" id="maPhone" name="maPhone" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">身份证：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" placeholder="" id="maCardId" name="maCardId" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">家庭住址：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<div id="city">  
							  <select class="select prov" id="maProvince" name="maProvince"></select>   
							  <select class="select city" disabled="disabled" id="maCity" name="maCity"></select>  
							  <select class="select dist" disabled="disabled" id="maArea" name="maArea"></select>  
							</div>
							<input type="text" class="input-text" value="" placeholder="" id="maDetailed" name="maDetailed" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">新密码：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" placeholder="" id="maPassword" name="maPassword" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">确认密码：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" placeholder="" id="maPasswordTwo" name="maPasswordTwo" />
						</div>
					</div>
					
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
							<div class="btn btn-primary radius" style="display:block" id="submit">&nbsp;&nbsp;提交&nbsp;&nbsp;</div>
						</div>
					</div>
				</div>
			</form>
			
		    
		</div>
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="lib/jquery/form/jquery-form.js"></script>
		<script src="lib/jquery/cityselect/jquery.cityselect.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="private/js/index.js"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>

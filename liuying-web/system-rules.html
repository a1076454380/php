		<script type="text/javascript">
				$(function(){
					$('.dclick').click(function(){
						console.log($(this).attr('class')=='dclick')
						if($(this).attr('class')=='dclick'){
							$(this).addClass('active')
							var inner=$(this).html()
							$(this).html(`
									<input type='text' value=${inner} />
							`)
						}
					})
					$('.csubmit').click(function(){
						var index=$(this).attr('data-index')
						for (var i=0;i<$('tr:eq('+index+') .active').length;i++) {
							alert('修改内容'+$('tr:eq('+index+') .active:eq('+i+') input').val())
							$('tr:eq('+index+') .active:eq('+i+')').html($('tr:eq('+index+') .active:eq('+i+') input').val())
							$('tr:eq('+index+') .active:eq('+i+')').removeClass('active')
						}
						
					})
				})
		</script>
